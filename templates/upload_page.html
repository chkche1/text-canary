{% extends "application.html" %}
{% block body %}
<h2>Upload new File</h2>
<form action="" method=post enctype=multipart/form-data>
  <p><input type=file name=file>
   <input type=submit value=Upload>
</form>
<h3>Uploaded files</h3>
<ol>
{% for file in uploaded_files %}
  <li>{{file}}</li>
{% endfor %}
</ol>
{% endblock %}
