<!doctype html>
<html>
  <head>
  <title>Text Canary</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/custom.css') }}">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="/">Text Canary</a>
          <ul class="nav">
            <li><a href="postag">Part-of-Speech</a></li>
            <li><a href="emotion">Emotion</a></li>
            <li><a href="polarity">Polarity</a></li>
            <li><a href="spellcheck">Spellcheck</a></li>
          </ul>
        </div>
      </div>
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
